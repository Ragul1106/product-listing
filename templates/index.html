<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4 text-center">Product Listing</h1>

      <input
        type="text"
        id="searchBox"
        class="form-control mb-4"
        placeholder="Search products..."
      />

      <div id="loading" class="text-center text-muted" style="display: none">
        Loading...
      </div>

      <div id="productContainer" class="row g-4"></div>
    </div>

    <script>
      async function fetchProducts(query = "") {
        document.getElementById("loading").style.display = "block";
        const res = await fetch("/api/products");
        const data = await res.json();

        // filter by query
        const filtered = data.filter((p) =>
          p.name.toLowerCase().includes(query.toLowerCase())
        );

        renderProducts(filtered);
        document.getElementById("loading").style.display = "none";
      }

      function renderProducts(products) {
        const container = document.getElementById("productContainer");
        container.innerHTML = "";
        if (products.length === 0) {
          container.innerHTML = `<p class="text-center text-danger">No products found.</p>`;
          return;
        }

        products.forEach((p) => {
          container.innerHTML += `
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">${p.name}</h5>
                    <p class="card-text">${p.desc}</p>
                    <p class="text-success fw-bold">â‚¹${p.price}</p>
                </div>
            </div>
        </div>`;
        });
      }

      document.getElementById("searchBox").addEventListener("input", (e) => {
        fetchProducts(e.target.value);
      });

      fetchProducts();
    </script>
  </body>
</html>
